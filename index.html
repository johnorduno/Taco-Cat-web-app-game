<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>TACOCAT</title>
    </head>
    <body>
        
        <div class="gameContainer">
            <div id="scoreContainer">
                <div id="scoreBox"></div>
                <div id="statBox"></div>
            </div>
            <canvas id="gameScreen" width=800 height=600></canvas>
        </div>

        <!-- Sprites -->
        <img  class="gameImage" id="cat1" src="sprites/spr_cat1.png">
        <img class="gameImage" id="cat2" src="sprites/spr_cat2.png">
        <img class="gameImage" id="cat3" src="sprites/spr_cat3.png">
        <img class="gameImage" id="cat4" src="sprites/spr_cat4.png">
        <img class="gameImage" id="taco" src="sprites/spr_taco.png">
        <img class="gameImage" id="dryFood" src="sprites/spr_dryfood.png">
        <img class="gameImage" id="star" src="sprites/spr_star.png">

        <!-- Audio -->
        <audio id="introAudio" preload="auto" loop>
            <source src="audio/08-Rm-ElecmanStage.mp3">
        </audio>
        <audio id="deathAudio" preload="auto">
            <source src="audio/08 - MegamanDefeat.wav">
        </audio>
        <audio id="crunchAudio" preload="auto">
            <source src="audio/crunch.wav">
        </audio>
        <audio id="yuckAudio" preload="auto">
            <source src="audio/yuck.wav">
        </audio>
        
        <!-- Javascript -->
        <script src="js/game.js"></script>
        <script src="js/player.js"></script>
        <script src="js/inputHandler.js"></script>
        <script src="js/food.js"></script>
        <script src="js/star.js"></script>
        <script src="js/detectCollision.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
